services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stashpage-app
    restart: unless-stopped
    
    ports:
      - "${APP_PORT:-3300}:3000"
    
    environment:
      # Database Configuration - SQLite
      DB_TYPE: sqlite
      DB_FILE: /app/data/stashpage.db
      
      # Application Configuration
      MOJO_MODE: ${MOJO_MODE:-production}
      MOJO_LOG_LEVEL: ${MOJO_LOG_LEVEL:-info}
    
    volumes:
      - ./log:/app/log
      - sqlite_data:/app/data
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Added start_period

volumes:
  sqlite_data:
    driver: local

